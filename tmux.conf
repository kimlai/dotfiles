# act like GNU screen, better for azerty keyboards
unbind C-b
set -g prefix C-x

# Move around using vim motions
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Theme extracted from https://github.com/dracula/tmux/blob/master/scripts/dracula.sh
# Dracula Color Pallette
# white='#f8f8f2'
# gray='#44475a'
# dark_gray='#282a36'
# light_purple='#bd93f9'
# dark_purple='#6272a4'
# cyan='#8be9fd'
# green='#50fa7b'
# orange='#ffb86c'
# red='#ff5555'
# pink='#ff79c6'
# yellow='#f1fa8c'

set -g default-terminal "screen-256color"

set-option -g pane-active-border-style "fg=#6272a4"
set-option -g pane-border-style "fg=#44475a"
set-option -g message-style "bg=#44475a,fg=#f8f8f2"
set-option -g status-style "bg=#44475a,fg=#f8f8f2"
set-option -g status-left "#[bg=#50fa7b,fg=#282a36]#{?client_prefix,#[bg=#f1fa8c],} #S "
set-option -g status-left-length 100
set-option -g status-right ""
set-window-option -g window-status-current-format "#[fg=#f8f8f2,bg=#6272a4] #I #W "
set-window-option -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a] #I #W "
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"
